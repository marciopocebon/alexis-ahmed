# Site settings
title: Alexis Ahmed # site title
description: >- # site description
  Cybersecurity Engineer & Security Researcher // Founder & CTO @HackerSploit.
lang: en-US # default lang
timezone: Africa/Nairobi # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/AlexisAhmed/alexis-ahmed # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Alexis Ahmed # author name
  bio: Cybersecurity Engineer & Security Researcher # about me
  username: AlexisAhmed # author username
  github: AlexisAhmed
  twitter: HackerSploit
  facebook: HackerSploit
  email: alexis@hackersploit.org # your contact adress
  avatar: /assets/img/avatar.jpeg # change with your own avatar

# Url settings
url: "https://alexisahmed.com"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
